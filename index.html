<!DOCTYPE html>
<html ng-app="App">
<head>
<title>Mastermind</title>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
<link rel="stylesheet" type="text/css" href="css/colors.css"></link>
</head>
<body ng-controller="gameController">


<div class="center-block text-center">
<div class="shield well">
	
	<h1 class="title">Mastermind</h1>
	
	<div ng-show="instance.won">
		You are correct</div>
	<div ng-show="instance.finished && !instance.won">
		You have lost</div>
	<div ng-show="correct || lost">
		<button ng-click="init()">Play Again</button>
	</div>

	<div ng-repeat="g in instance.guess track by $index">
		<div class="row">
			<div class="col-md-8">
				<div ng-repeat="item in g.guess track by $index" ng-class="colorClass(item)"></div>
			</div>
			<div class="col-md-4">
				<div ng-repeat="peg in g.result track by $index" ng-class="pegClass(peg)"></div>
			</div>
		</div>
	</div>

	<div ng-show="!instance.finished" class="panel guess row">
		<div class="col-md-8">
		<div ng-repeat="i in instance.game.gameSize | range" ng-class="colorClass(cur[i])" ng-click="toggle(cur[i],i)" ng-model="cur[i]"></div>
		</div>
		<div class="col-md-4 guess-btn">
		<button type="button" class="btn btn-default btn-lg" ng-click="makeGuess(cur)">Guess</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8 text-left">
		To play, click on the colors at the bottom to change from one color to the next. Previous guesses will appear above the panel with white pegs for correctly placed colors and black pegs for right colors that are inaccurately placed.
	</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-default" ng-click="init()">New Game</button>
		</div>
	</div>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/utilService.js"></script>
<script src="js/gameService.js"></script>
<script src="js/guessService.js"></script>
<script src="js/gameController.js"></script>
</body>
</html>
